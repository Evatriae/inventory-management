<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    <br>
    <button onclick="downloadIcon(72)">Download 72x72</button>
    <button onclick="downloadIcon(96)">Download 96x96</button>
    <button onclick="downloadIcon(128)">Download 128x128</button>
    <button onclick="downloadIcon(144)">Download 144x144</button>
    <button onclick="downloadIcon(152)">Download 152x152</button>
    <button onclick="downloadIcon(192)">Download 192x192</button>
    <button onclick="downloadIcon(384)">Download 384x384</button>
    <button onclick="downloadIcon(512)">Download 512x512</button>

    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#0f172a'; // slate-900
            ctx.fillRect(0, 0, size, size);
            
            // Icon design - Package/Box icon
            const padding = size * 0.2;
            const iconSize = size - (padding * 2);
            const centerX = size / 2;
            const centerY = size / 2;
            
            // Package box
            ctx.strokeStyle = '#ffffff';
            ctx.fillStyle = '#1e293b'; // slate-800
            ctx.lineWidth = size * 0.02;
            
            // Main box
            const boxWidth = iconSize * 0.6;
            const boxHeight = iconSize * 0.6;
            const boxX = centerX - boxWidth / 2;
            const boxY = centerY - boxHeight / 2;
            
            ctx.fillRect(boxX, boxY, boxWidth, boxHeight);
            ctx.strokeRect(boxX, boxY, boxWidth, boxHeight);
            
            // Top flap
            ctx.fillStyle = '#334155'; // slate-700
            ctx.fillRect(boxX, boxY, boxWidth, boxHeight * 0.3);
            ctx.strokeRect(boxX, boxY, boxWidth, boxHeight * 0.3);
            
            // Center line
            ctx.beginPath();
            ctx.moveTo(centerX, boxY);
            ctx.lineTo(centerX, boxY + boxHeight * 0.3);
            ctx.stroke();
            
            // Text "L"
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('L', centerX, centerY + boxHeight * 0.15);
            
            return canvas;
        }
        
        function downloadIcon(size) {
            const canvas = createIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Show preview
        const previewCanvas = document.getElementById('canvas');
        const previewCtx = previewCanvas.getContext('2d');
        const iconCanvas = createIcon(512);
        previewCtx.drawImage(iconCanvas, 0, 0);
    </script>
</body>
</html>
